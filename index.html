<!DOCTYPE html>
<html>
<head>
  <title>Add Name</title>
</head>
<body>
  <h2>Add Name</h2>

  <input type="text" id="name" placeholder="Enter name">
  <button onclick="addName()">Submit</button>

  <p id="msg"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx-JpR54kcYs2WWjWi2r44_um0e__YDwRjv0CEpxKfNeqBwbI7Cp4TST7w9dD9R6qVy/exec";

    function addName() {
      const name = document.getElementById("name").value;

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ name }),
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").innerText = "✅ Name added!";
      })
      .catch(() => {
        document.getElementById("msg").innerText = "❌ Error";
      });
    }
  </script>
</body>
</html>
